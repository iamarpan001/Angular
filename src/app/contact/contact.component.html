<p class="def">CONTACT</p>
<div class="container">
   <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor = "let data of myData">
            <td>{{ data.name }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.gender }}</td>
            <td>{{ data.pswd }}</td>
          </tr>
    
      </tbody>
    </table>
    <div>
        <button class ="btn btn-success" routerLink="/register">Goto Register</button>
    </div>
  </div>
